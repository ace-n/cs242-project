{% extends "base.html" %}

{% block title %}Manage sections{% endblock %}

{% block static_resources %}
<script src="/static/js/section-manager.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<h1>Discussion section manager.</h1>

<div class="section-list">
	{% for s in sections %}
		<div class="section-details">
			{{ s.weekday }} @ {{ s.time }}
		</div>
		<div class="section-actions">
			<i class="fa fa-edit" data-weekday="{{ s.weekday }}" data-time="{{ s.time }}"></i>
			<i class="fa fa-delete" data-id="{{ s.id }}"></i>
		</div>
	{% endfor %}
</div>

<button class="btn-med btn-grn" method="post" type="submit">Submit</button>
{% endblock %}
